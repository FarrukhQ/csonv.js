<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      archan937@github: /csonv.js - demo
    </title>
    <link  href="assets/style.css" type="text/css" rel="stylesheet" media="screen"/>
    <script src="../src/csonv.js"  type="text/javascript"></script>
    <script>
      function fetch() {
        var data      = "assets/family.csv".toData();
        var indention = "    ";
        var result    = JSON.stringify(data, null, indention.length).replace(/\[\{/, "[\n" + indention + "{");
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
    <div id="page">
      <div id="page_wrapper">
        <div id="page_header">
          <small>Made by Paul Engel</small>
          <h1>csonv.js</h1>
          <h2>A tiny library to fetch CSV data like JSON</h2>
        </div>
        <div id="page_content">
          <a href="#" onclick="fetch()">Click to fetch!</a>
          <pre id="result">
            <!-- result -->
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
